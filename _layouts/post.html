---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="meta">{{ page.date | date_to_string }}&nbsp;&nbsp;&nbsp;&nbsp;

{{ page.tags | last }}
{% if page.tags %}
<span class="tag">tags:&nbsp;
    {% for tag in page.tags %}
      <span class="tag">{{ tag }}&nbsp;|&nbsp;</span>
    {% endfor %}
  </span>
{% endif %}

</p>

<div class="post">

{{ content }}
  
</div>
