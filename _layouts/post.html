---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="meta">{{ page.date | date_to_string }}&nbsp;&nbsp;&nbsp;&nbsp;

{% if page.tags == 1 %}
  <span class="tag">tags:&nbsp;{{ tag }}</span>
{% endif %}

{% if page.tags %}
<span class="tag">tags:{{ page.tags }}&nbsp;
    {% for tag in page.tags %}
      <span class="tag">{{ tag }}&nbsp;|&nbsp;</span>
    {% endfor %}
  </span>
{% endif %}

</p>

<div class="post">

{{ content }}
  
</div>
